<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <script src="scripts/app.js"></script>
</head>
<body>
  <header>
    <img src="./images/logo.jpg" alt="Daft Punk logo">
  </header>
  <main>
    <div class="rebeccapurple" id="work_it">Work It</div>
    <div class="rebeccapurple" id="make_it">Make It</div>
    <div class="rebeccapurple" id="do_it">Do It</div>
    <div class="rebeccapurple" id="makes_us">Makes Us</div>
    <div class="cyan" id="harder">Harder</div>
    <div class="cyan" id="better">Better</div>
    <div class="cyan" id="faster">Faster</div>
    <div class="cyan" id="stronger">Stronger</div>
    <div class="yellowgreen" id="more_than">More Than</div>
    <div class="yellowgreen" id="hour">Hour</div>
    <div class="yellowgreen" id="our">Our</div>
    <div class="yellowgreen" id="never">Never</div>
    <div class="orangered" id="ever">Ever</div>
    <div class="orangered" id="after">After</div>
    <div class="orangered" id="work_is">Work Is</div>
    <div class="orangered" id="over">Over</div>
  </main>
  <audio></audio>
</body>
</html>
